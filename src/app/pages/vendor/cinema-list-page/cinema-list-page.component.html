<app-vendor-header></app-vendor-header>
<div style="margin-top: 50px">
  <app-cinema-list></app-cinema-list>
  <div
    style="
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn"
      data-bs-toggle="modal"
      data-bs-target="#cinemaForm"
      #openButton
    >
      Add Cinema
    </button>

    <!-- Modal -->
    <div>
      <div
        class="modal fade bd-example-modal-lg"
        role="dialog"
        id="cinemaForm"
        tabindex="-1"
        aria-labelledby="myLargeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div>
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body"><app-cinema-form></app-cinema-form></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

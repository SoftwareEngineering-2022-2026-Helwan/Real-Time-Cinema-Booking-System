<div class="container mt-4">
  <h5 class="text-dark">Cinema List</h5>
  <div class="list-group bg-light p-3 rounded">
    <!-- Header Row -->
    <div class="list-group-item d-flex fw-bold" style="background-color: #f1f1f1;">
      <span>Title</span>
      <span>Category</span>
      <span>Duration</span>
      <span>Action</span>
    </div>

    <!-- Dynamic Rows -->
    <div
      *ngFor="let movie of editList; let i = index"
      class="list-group-item d-flex"
      [ngStyle]="{
        'background-color': i % 2 === 0 ? '#dbe9f1' : '#549aab',
        'color': i % 2 === 0 ? '#000' : '#fff'
      }"
    >
      <span>{{ movie.title }}</span>
      <span>{{ movie.category }}</span>
      <span>{{ movie.duration }}</span>
      <div class="action-buttons">
        <button
          class="btn btn-light rounded-pill text-dark me-2"
          (click)="openEditModal(movie.title)"
        >
          Edit Show Time
        </button>
        <button
          class="btn btn-warning rounded-pill text-dark"
          (click)="edit(movie.name)"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Show Time</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeMark" (click)="hideModal()"> </button>
      </div>
      <div class="modal-body">
        <!-- Show Time Input -->
        <div class="mb-3">
          <label for="showTimeInput" class="form-label">Show Time</label>
          <input type="text" class="form-control" id="showTimeInput" #showTimeInput />
          <div 
            class="alert alert-danger mt-1" 
            role="alert" 
            *ngIf="!isValidInput(showTimeInput.value) && showTimeTouched">
            Please enter a valid show time.
          </div>
        </div>

        <!-- Hall Number Input -->
        <div class="mb-3">
          <label for="HallInput" class="form-label">Hall Number</label>
          <input type="text" class="form-control" id="HallInput" #hallInput />
          <div 
            class="alert alert-danger mt-1" 
            role="alert" 
            *ngIf="!isValidInput(hallInput.value) && hallTouched">
            Please enter a valid hall number.
          </div>
        </div>

        <!-- Showtimes Dropdown -->
        <div class="mb-3">
          <label for="categoryDropdown" class="form-label">ShowTimes</label>
          <select class="form-select" id="categoryDropdown">
            <option *ngFor="let showtime of showtime" [value]="showtime">{{ showtime.showtime }}</option>
          </select>
        </div>
        <!-- Released Toggle -->
      <div class="mb-3 d-flex align-items-center">
      <label class="form-label me-3 pt-1">Released</label>
      <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        id="releasedToggle"
        [checked]="released"
        (change)="toggleReleased()"
      />
      <label class="form-check-label" for="releasedToggle">{{ released ? 'Yes' : 'No' }}</label>
    </div>
  </div>  
  

        <!-- Action Buttons -->
        <div class="text-end">
          <button 
            class="btn btn-danger me-2" 
            id="removeButton" 
            (click)="removeMovie()">
            Remove
          </button>
          <button 
            class="btn btn-success" 
            id="addButton" 
            (click)="addshowTime(showTimeInput.value, hallInput.value)">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

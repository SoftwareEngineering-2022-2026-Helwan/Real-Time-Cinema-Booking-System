<mat-toolbar class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div>
        <img class="img" src="../../assets/imgs/WhatsApp Image 2024-11-29 at 20.16.54_39526a40.jpg" width="60" height="60">
    </div>
    <div class="mydiv">
        <button class='mybutton myspn' mat-button color="basic" routerLink="/admin">
            <span>Home</span>
        </button>
        <button class='mybutton myspn' mat-button color="basic" routerLink="/vendor-list">
            <span>Vendor List</span>
        </button>
        <button class='mybutton myspn' mat-button color="basic" routerLink="/faq">
            <span>FAQ</span>
        </button>
        <button class='mybutton myspn' mat-button color="basic" routerLink="/feedback-list">
            <span>Feedback List</span>
        </button>
    </div>
    <div>
        <button mat-button [matMenuTriggerFor]="menu"><img class="img1" src="../../assets/imgs/images.jpeg" alt=""></button>

        <mat-menu #menu="matMenu">
             <button mat-menu-item><a routerLink="/profile" class="link" [routerLinkActive]="['active']">Profile</a></button>
             <button mat-menu-item><button style="margin-left: 30px;" class='btn btn-warning' (click)="logout()">LogOut</button></button>
         </mat-menu>
    </div>
</mat-toolbar>

<div class="body">
  <div
    class="container"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      color: #11435a;
      position: relative;
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    "
  >
    <form
      [formGroup]="VendorForm"
      (ngSubmit)="submitVendorForm(VendorForm)"
      class="row g-3"
    >
      <div class="container">
        <div
          class="profile_img"
          style="justify-content: center; align-items: center; display: flex"
        >
          <img
            src="../../../assets/imgs/pfp.jpg"
            alt=""
            class="img-fluid shadow"
            style="
              position: relative;
              border-radius: 50%;
              width: 70px;
              justify-content: center;
            "
          />
        </div>
      </div>
      <h2 style="display: flex; justify-content: center">Create Vendor</h2>
      <div class="col-md-6">
        <label for="fname" class="form-label">Vendor First Name</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          placeholder="e.g. John"
          formControlName="fname"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            VendorForm.get('fname')?.errors && VendorForm.get('fname')?.touched
          "
          style="
            height: max-content;
            min-height: 30px;
            max-height: 100px;
            margin-top: 3px;
            padding-top: 4px;
            padding-bottom: 0px;
            overflow: none;
            color: #666;
          "
        >
          <p *ngIf="VendorForm.get('fname')?.getError('required')">
            First name is required
          </p>
          <p *ngIf="VendorForm.get('fname')?.getError('minlength')">
            name too short
          </p>
          <p *ngIf="VendorForm.get('fname')?.getError('maxlength')">
            name too long
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <label for="lname" class="form-label">Vendor Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lname"
          placeholder="e.g. Smith"
          formControlName="lname"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            VendorForm.get('lname')?.errors && VendorForm.get('lname')?.touched
          "
          style="
            height: max-content;
            min-height: 30px;
            max-height: 100px;
            margin-top: 3px;
            padding-top: 4px;
            padding-bottom: 0px;
            overflow: none;
            color: #666;
          "
        >
          <p *ngIf="VendorForm.get('lname')?.getError('required')">
            First name is required
          </p>
          <p *ngIf="VendorForm.get('lname')?.getError('minlength')">
            name too short
          </p>
          <p *ngIf="VendorForm.get('lname')?.getError('maxlength')">
            name too long
          </p>
        </div>
      </div>
      <div class="col-md-12">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          formControlName="email"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            VendorForm.get('email')?.errors && VendorForm.get('email')?.touched
          "
          style="
            height: max-content;
            min-height: 30px;
            max-height: 100px;
            margin-top: 3px;
            padding-top: 4px;
            padding-bottom: 0px;
            overflow: none;
            color: #666;
          "
        >
          <p *ngIf="VendorForm.get('email')?.getError('required')">
            Email is required
          </p>
          <p *ngIf="VendorForm.get('email')?.getError('email')">
            Email is Invalid
          </p>
        </div>
      </div>
      <div class="col-md-12">
        <label for="pass" class="form-label">Password</label>
        <div class="pass-field">
          <input
            [type]="showPass ? 'text' : 'password'"
            class="form-control"
            id="pass"
            placeholder="***************"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="displayPass()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="showPass"
          >
            <mat-icon>{{
              showPass ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
        </div>
        <div
          class="alert alert-danger"
          *ngIf="
            VendorForm.get('password')?.errors &&
            VendorForm.get('password')?.touched
          "
          style="
            height: max-content;
            min-height: 30px;
            max-height: 100px;
            margin-top: 3px;
            padding-top: 4px;
            padding-bottom: 0px;
            overflow: none;
            color: #666;
          "
        >
          <p *ngIf="VendorForm.get('password')?.getError('required')">
            Password is required
          </p>
          <p
            *ngIf="
              VendorForm.get('password')?.getError('pattern') ||
              VendorForm.get('password')?.getError('minlength') ||
              VendorForm.get('password')?.getError('maxlength')
            "
          >
            Password must be alphanumeric, length between 8 and 15
          </p>
        </div>
      </div>
      <div class="col-md-12">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          placeholder="+20**********"
          formControlName="phone"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            VendorForm.get('phone')?.errors && VendorForm.get('phone')?.touched
          "
          style="
            height: max-content;
            min-height: 30px;
            max-height: 100px;
            margin-top: 3px;
            padding-top: 4px;
            padding-bottom: 0px;
            overflow: none;
            color: #666;
          "
        >
          <p *ngIf="VendorForm.get('phone')?.getError('required')">
            Phone is required
          </p>
          <p
            *ngIf="
              VendorForm.get('phone')?.getError('minlength') ||
              VendorForm.get('phone')?.getError('maxlength')
            "
          >
            Phone is Invalid
          </p>
        </div>
      </div>
      <div class="col-md-12">
        <button
          type="submit"
          class="btn"
          [disabled]="VendorForm.invalid"
          (click)="displayLoader()"
        >
          <span *ngIf="!showLoader">Submit</span>
          <div style="justify-content: center; display: flex">
            <mat-spinner
              style="width: 3em; height: 2em"
              *ngIf="showLoader"
            ></mat-spinner>
          </div>
        </button>
      </div>
      <div class="col-md-12">
        <button type="reset" class="btn reset" (click)="displayResetLoader()">
          <span *ngIf="!showResetLoader">Reset</span>
          <div style="justify-content: center; display: flex">
            <mat-spinner
              style="width: 3em; height: 2em"
              *ngIf="showResetLoader"
            ></mat-spinner>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>

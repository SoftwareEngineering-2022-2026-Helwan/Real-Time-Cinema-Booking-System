<button type="button" (click)="reserve(seat);" [disabled]="!seat.isFree && !userReservation.seatReserved.includes(seat.id)">
    <div   class="seat" [ngClass]="{'selected': userReservation.seatReserved.includes(seat.id),
        'occupied': !seat.isFree && !userReservation.seatReserved.includes(seat.id),
    }" >
        <p>{{seat.id}}</p>
    </div>
</button>

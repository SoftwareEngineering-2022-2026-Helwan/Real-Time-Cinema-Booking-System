<app-gust-header></app-gust-header>
<div class="body">
  <div
    class="container"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      color: #11435a;
      position: relative;
      width: 100%;
      max-width: 550px;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 40px;
    "
  >
    <form
      [formGroup]="loginForm"
      (ngSubmit)="submitLoginForm(loginForm)"
      class="row g-3"
    >
      <div class="container">
        <div
          class="profile_img"
          style="justify-content: center; align-items: center; display: flex"
        >
          <img
            src="../../../assets/imgs/pfp.jpg"
            alt=""
            class="img-fluid shadow"
            style="
              position: relative;
              border-radius: 50%;
              width: 70px;
              justify-content: center;
            "
          />
        </div>
      </div>
      <h2 style="display: flex; justify-content: center">Login</h2>
      <div class="col-md-12">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          formControlName="email"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            loginForm.get('email')?.errors && loginForm.get('email')?.touched
          "
          style="
            height: max-content;
            min-height: 30px;
            max-height: 100px;
            margin-top: 3px;
            padding-top: 4px;
            padding-bottom: 0px;
            overflow: none;
            color: #666;
          "
        >
          <p *ngIf="loginForm.get('email')?.getError('required')">
            Email is required
          </p>
          <p *ngIf="loginForm.get('email')?.getError('email')">
            Email is Invalid
          </p>
        </div>
      </div>
      <div class="col-md-12">
        <label for="pass" class="form-label">Password</label>
        <div class="pass-field">
          <input
            [type]="showPass ? 'text' : 'password'"
            class="form-control"
            id="pass"
            placeholder="***********"
            formControlName="password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="displayPass()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="showPass"
          >
            <mat-icon>{{
              showPass ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
        </div>
        <div
          class="alert alert-danger"
          *ngIf="
            loginForm.get('password')?.errors &&
            loginForm.get('password')?.touched
          "
          style="
            height: max-content;
            min-height: 30px;
            max-height: 100px;
            margin-top: 3px;
            padding-top: 4px;
            padding-bottom: 0px;
            overflow: none;
            color: #666;
          "
        >
          <p *ngIf="loginForm.get('password')?.getError('required')">
            Password is required
          </p>
          <p
            *ngIf="
              loginForm.get('password')?.getError('pattern') ||
              loginForm.get('password')?.getError('minlength') ||
              loginForm.get('password')?.getError('maxlength')
            "
          >
            Password must be alphanumeric, length between 8 and 15
          </p>
        </div>
      </div>
      <div class="col-md-12">
        <button
          type="submit"
          class="btn"
          [disabled]="loginForm.invalid"
          
        >
          <span *ngIf="!showLoader">Login</span>
          <div style="justify-content: center; display: flex">
            <mat-spinner
              style="width: 3em; height: 2em"
              *ngIf="showLoader"
            ></mat-spinner>
          </div>
        </button>
        <div
          *ngIf="isError && isFail"
          class="alert alert-danger"
          style="
            height: max-content;
            min-height: 30px;
            max-height: 100px;
            margin-top: 10px;
            padding-top: 4px;
            padding-bottom: 0px;
            overflow: none;
            color: #666;
            display: flex;
            justify-content: center;
          "
        >
          <p>Credentials are incorrect</p>
        </div>
      </div>
    </form>
  </div>
</div>

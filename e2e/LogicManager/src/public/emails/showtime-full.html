<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Full Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .content {
            margin: 20px 0;
        }
        .button {
            background-color: #0275d8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h2>Reservation Full</h2>
        </div>
        <div class="content">
            <p><strong>Hello </strong> {{name}},</p>
            <p>We emailed you to inform you that the reservations for this show time is currently full.</p>
            <p><strong>Reservation Details:</strong></p>
            <p><strong>Movie: </strong>{{movie}}</p>
            <p><strong>Show Time: </strong>{{showtime}}</p>
        </div>
    </div>
</body>
</html>
